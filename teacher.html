<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher Attendance Console</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin: 20px 0;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-right: 5px;
    }
    select, input, button {
      padding: 10px;
      font-size: 14px;
      margin: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #studentList {
      margin-top: 25px;
      text-align: left;
    }
    #studentList h3 {
      margin-bottom: 10px;
      color: #444;
    }
    #namesList {
      padding-left: 20px;
    }
    #namesList li {
      margin: 6px 0;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Teacher Attendance Console</h2>

    <div>
      <label>Class:</label>
      <select id="classSelect">
        <option value="2A">2A</option>
        <option value="2B">2B</option>
        <option value="3A">3A</option>
        <option value="3B">3B</option>
      </select>

      <label>Code:</label>
      <input id="codeInput" value="PM-2025">
    </div>

    <div>
      <label>Start Time:</label>
      <input type="time" id="startTime" value="08:00">

      <label>End Time:</label>
      <input type="time" id="endTime" value="09:00">
    </div>

    <button onclick="generateQR()">Generate QR Code</button>

    <canvas id="qrcode"></canvas>

    <div id="studentList">
      <h3>Checked-in Students</h3>
      <ul id="namesList"><li>No student has checked in yet.</li></ul>
      <p><strong>Total: <span id="count">0</span></strong></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIs0Y4iNJNdFXkxeT9ab9ydZ7b5XCqr_4",
      authDomain: "attendance-system-59efd.firebaseapp.com",
      databaseURL: "https://attendance-system-59efd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "attendance-system-59efd",
      storageBucket: "attendance-system-59efd.appspot.com",
      messagingSenderId: "736876387284",
      appId: "1:736876387284:web:388a8333274b970d9f5441"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateQR() {
      const classVal = document.getElementById("classSelect").value;
      const code = document.getElementById("codeInput").value;
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      const url = `https://cyz0609.github.io/attendance-system-firebase/student.html?class=${classVal}&code=${encodeURIComponent(code)}`;

      QRCode.toCanvas(document.getElementById('qrcode'), url, function (error) {
        if (error) console.error(error);
      });

      db.ref("settings/" + classVal).set({ code: code, start: start, end: end });
      listenToAttendance(classVal);
    }

    function listenToAttendance(classVal) {
      const ul = document.getElementById("namesList");
      const count = document.getElementById("count");
      ul.innerHTML = "";
      db.ref("attendance/" + classVal).on("value", (snapshot) => {
        ul.innerHTML = "";
        const data = snapshot.val();
        let total = 0;
        for (let key in data) {
          const li = document.createElement("li");
          li.textContent = data[key].name + " (" + data[key].id + ") - " + data[key].time;
          ul.appendChild(li);
          total++;
        }
        count.textContent = total;
      });
    }

    document.getElementById("classSelect").addEventListener("change", () => {
      generateQR();
    });

    window.onload = generateQR;
  </script>
</body>
</html>
