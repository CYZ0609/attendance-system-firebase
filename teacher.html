<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher Attendance Console</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin: 20px 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-right: 8px;
    }

    select, input {
      padding: 8px;
      font-size: 14px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 18px;
      margin-top: 10px;
      font-size: 15px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #qrcode {
      margin-top: 15px;
    }

    #studentList h3 {
      margin-bottom: 10px;
      color: #444;
    }

    #namesList {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    #namesList li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
    }

    #namesList li:nth-child(even) {
      background: #f9f9f9;
    }

    #namesList li:last-child {
      border-bottom: none;
    }

    p strong {
      color: #007bff;
    }
  </style>
</head>
<body>

  <h2>Teacher Attendance Console</h2>
  <div class="container">

    <!-- Settings -->
    <div class="card">
      <label>Class:</label>
      <select id="classSelect">
        <option value="2A">2A</option>
        <option value="2B">2B</option>
        <option value="3A">3A</option>
        <option value="3B">3B</option>
      </select>

      <label>Code:</label>
      <input id="codeInput" value="PM-2025">

      <br><br>
      <label>Start Time:</label>
      <input type="time" id="startTime" value="08:00">

      <label>End Time:</label>
      <input type="time" id="endTime" value="09:00">

      <br><br>
      <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <!-- QR Code -->
    <div class="card">
      <h3>QR Code</h3>
      <canvas id="qrcode"></canvas>
    </div>

    <!-- Student List -->
    <div class="card" id="studentList">
      <h3>Checked-in Students</h3>
      <ul id="namesList"><li>No student has checked in yet.</li></ul>
      <p><strong>Total: <span id="count">0</span></strong></p>
      <p><strong>Check-in Rate: <span id="rate">0%</span></strong></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIs0Y4iNJNdFXkxeT9ab9ydZ7b5XCqr_4",
      authDomain: "attendance-system-59efd.firebaseapp.com",
      databaseURL: "https://attendance-system-59efd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "attendance-system-59efd",
      storageBucket: "attendance-system-59efd.appspot.com",
      messagingSenderId: "736876387284",
      appId: "1:736876387284:web:388a8333274b970d9f5441"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentListener = null;

    function generateQR() {
      const classVal = document.getElementById("classSelect").value;
      const code = document.getElementById("codeInput").value;
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      const url = `https://cyz0609.github.io/attendance-system-firebase/student.html?class=${classVal}&code=${encodeURIComponent(code)}`;

      QRCode.toCanvas(document.getElementById('qrcode'), url, function (error) {
        if (error) console.error(error);
      });

      db.ref("settings/" + classVal).set({ code: code, start: start, end: end });

      loadAttendance(classVal);
    }

    function loadAttendance(classVal) {
      const ul = document.getElementById("namesList");
      const count = document.getElementById("count");
      const rate = document.getElementById("rate");

      ul.innerHTML = "<li>Loading...</li>";

      if (currentListener) {
        db.ref("attendance/" + currentListener).off();
      }
      currentListener = classVal;

      db.ref("attendance/" + classVal).on("value", (snapshot) => {
        ul.innerHTML = "";
        const data = snapshot.val();
        let total = 0;

        if (data) {
          for (let key in data) {
            const li = document.createElement("li");
            li.textContent = data[key].name + " (" + data[key].id + ") - " + data[key].time;
            ul.appendChild(li);
            total++;
          }
        } else {
          ul.innerHTML = "<li>No student has checked in yet.</li>";
        }

        count.textContent = total;

        db.ref("roster/" + classVal).once("value", snap => {
          const students = snap.val();
          let percent = 0;
          if (students && Object.keys(students).length > 0) {
            percent = Math.round((total / Object.keys(students).length) * 100);
          }
          rate.textContent = percent + "%";
        });
      });
    }

    document.getElementById("classSelect").addEventListener("change", () => {
      generateQR();
    });

    window.onload = generateQR;
  </script>

</body>
</html>
