<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>老师签到控制台</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 30px; }
    select, input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #studentList { margin-top: 30px; text-align: left; display: inline-block; }
  </style>
</head>
<body>

  <h2>📘 老师签到控制台</h2>

  <label>选择班级：</label>
  <select id="classSelect">
    <option value="2A">2A</option>
    <option value="2B">2B</option>
    <option value="3A">3A</option>
    <option value="3B">3B</option>
  </select>

  <label>签到码：</label>
  <input id="codeInput" value="PM-2025">

  <button onclick="generateQR()">生成签到二维码</button>

  <br><br>
  <canvas id="qrcode"></canvas>

  <div id="studentList">
    <h3>✅ 已签到名单</h3>
    <ul id="namesList"></ul>
    <p><strong>总人数：<span id="count">0</span></strong></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIs0Y4iNJNdFXkxeT9ab9ydZ7b5XCqr_4",
      authDomain: "attendance-system-59efd.firebaseapp.com",
      databaseURL: "https://attendance-system-59efd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "attendance-system-59efd",
      storageBucket: "attendance-system-59efd.firebasestorage.app",
      messagingSenderId: "736876387284",
      appId: "1:736876387284:web:388a8333274b970d9f5441",
      measurementId: "G-EE5ZHM6L5R"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateQR() {
      const classVal = document.getElementById("classSelect").value;
      const code = document.getElementById("codeInput").value;
const url = `https://cyz0609.github.io/attendance-system-firebase/student.html?class=${classVal}&code=${encodeURIComponent(code)}`;

      QRCode.toCanvas(document.getElementById('qrcode'), url, function (error) {
        if (error) console.error(error);
      });

      listenToAttendance(classVal);
    }

    function listenToAttendance(classVal) {
      const ul = document.getElementById("namesList");
      const count = document.getElementById("count");
      ul.innerHTML = "";
      db.ref("attendance/" + classVal).on("value", (snapshot) => {
        ul.innerHTML = "";
        const data = snapshot.val();
        let total = 0;
        for (let key in data) {
          const li = document.createElement("li");
          li.textContent = data[key];
          ul.appendChild(li);
          total++;
        }
        count.textContent = total;
      });
    }

    document.getElementById("classSelect").addEventListener("change", () => {
      generateQR();
    });

    window.onload = generateQR;
  </script>

</body>
</html>
