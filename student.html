<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Check-In</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>

  <h2>Student Check-In</h2>
  <input id="nameInput" placeholder="Your Name" required>
  <input id="idInput" placeholder="Student ID" required>
  <button onclick="checkIn()">Submit</button>
  <p id="msg"></p>
  <p id="countdown"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIs0Y4iNJNdFXkxeT9ab9ydZ7b5XCqr_4",
      authDomain: "attendance-system-59efd.firebaseapp.com",
      databaseURL: "https://attendance-system-59efd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "attendance-system-59efd",
      storageBucket: "attendance-system-59efd.appspot.com",
      messagingSenderId: "736876387284",
      appId: "1:736876387284:web:388a8333274b970d9f5441"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const classVal = params.get("class");
    const codeVal = params.get("code");

    let settings = null;

    db.ref("settings/" + classVal).on("value", (snap) => {
      settings = snap.val();
      if (settings) {
        startCountdown(settings.start, settings.end);
      }
    });

    function startCountdown(start, end) {
      function updateCountdown() {
        const now = new Date();
        const nowTime = now.getHours().toString().padStart(2, '0') + ":" +
                        now.getMinutes().toString().padStart(2, '0');
        const msg = document.getElementById("msg");
        const countdown = document.getElementById("countdown");

        if (nowTime < start) {
          msg.textContent = "Check-in has not started yet.";
          countdown.textContent = "";
        } else if (nowTime > end) {
          msg.textContent = "Check-in is closed.";
          countdown.textContent = "";
        } else {
          msg.textContent = "";
          const [h, m] = end.split(":");
          const endDate = new Date();
          endDate.setHours(h, m, 0, 0);
          const diff = Math.max(0, endDate - now);
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          countdown.textContent = `Time left: ${mins}m ${secs}s`;
        }
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    function checkIn() {
      if (!settings) {
        document.getElementById("msg").textContent = "No active session found.";
        return;
      }

      const name = document.getElementById("nameInput").value.trim();
      const id = document.getElementById("idInput").value.trim();
      const msg = document.getElementById("msg");

      if (!name || !id) {
        msg.textContent = "Name and ID are required.";
        return;
      }

      const now = new Date();
      const nowTime = now.getHours().toString().padStart(2, '0') + ":" +
                      now.getMinutes().toString().padStart(2, '0');

      if (nowTime < settings.start || nowTime > settings.end) {
        msg.textContent = "Check-in not allowed at this time.";
        return;
      }

      const studentKey = id + "_" + name;

      db.ref("attendance/" + classVal + "/" + studentKey).once("value", (snap) => {
        if (snap.exists()) {
          msg.textContent = "You have already checked in.";
        } else {
          const time = nowTime;
          db.ref("attendance/" + classVal + "/" + studentKey).set({
            name: name,
            id: id,
            time: time
          });
          msg.textContent = "Check-in successful.";
          document.getElementById("nameInput").value = "";
          document.getElementById("idInput").value = "";
        }
      });
    }
  </script>
</body>
</html>
