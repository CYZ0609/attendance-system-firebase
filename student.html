<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Check-In</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
  </style>
</head>
<body>

  <h2>Student Check-In</h2>
  <input id="nameInput" placeholder="Your Name" required>
  <input id="idInput" placeholder="Student ID" required>
  <button onclick="checkIn()">Submit</button>
  <p id="msg"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIs0Y4iNJNdFXkxeT9ab9ydZ7b5XCqr_4",
      authDomain: "attendance-system-59efd.firebaseapp.com",
      databaseURL: "https://attendance-system-59efd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "attendance-system-59efd",
      storageBucket: "attendance-system-59efd.appspot.com",
      messagingSenderId: "736876387284",
      appId: "1:736876387284:web:388a8333274b970d9f5441"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const classVal = params.get("class");
    const codeVal = params.get("code");

    function checkIn() {
      const name = document.getElementById("nameInput").value.trim();
      const id = document.getElementById("idInput").value.trim();
      const msg = document.getElementById("msg");

      if (!name || !id) {
        msg.textContent = "Name and ID are required.";
        return;
      }

      db.ref("settings/" + classVal).once("value", (snap) => {
        const settings = snap.val();
        if (!settings || settings.code !== codeVal) {
          msg.textContent = "Invalid class or code.";
          return;
        }

        // Current time in HH:MM format
        const now = new Date();
        const nowTime = now.getHours().toString().padStart(2, '0') + ":" +
                        now.getMinutes().toString().padStart(2, '0');

        // Compare with allowed start/end time
        if (nowTime < settings.start || nowTime > settings.end) {
          msg.textContent = `Check-in not allowed. Allowed time: ${settings.start} - ${settings.end}`;
          return;
        }

        const studentKey = id + "_" + name;

        db.ref("attendance/" + classVal + "/" + studentKey).once("value", (snap) => {
          if (snap.exists()) {
            msg.textContent = "You have already checked in.";
          } else {
            db.ref("attendance/" + classVal + "/" + studentKey).set({
              name: name,
              id: id,
              time: nowTime
            });
            msg.textContent = "Check-in successful.";
            document.getElementById("nameInput").value = "";
            document.getElementById("idInput").value = "";
          }
        });
      });
    }
  </script>
</body>
</html>
