<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Check-In</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #msg { font-weight: bold; margin-top: 15px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Student Check-In</h2>
  <input id="nameInput" placeholder="Your Name" required>
  <input id="idInput" placeholder="Student ID" required>
  <button onclick="checkIn()">Submit</button>
  <p id="msg"></p>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBIs0Y4iNJNdFXkxeT9ab9ydZ7b5XCqr_4",
      authDomain: "attendance-system-59efd.firebaseapp.com",
      databaseURL: "https://attendance-system-59efd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "attendance-system-59efd",
      storageBucket: "attendance-system-59efd.appspot.com",
      messagingSenderId: "736876387284",
      appId: "1:736876387284:web:388a8333274b970d9f5441"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get params from QR link
    const params = new URLSearchParams(window.location.search);
    const classVal = params.get("class");
    const codeVal = params.get("code");

    // Helper: convert HH:mm to minutes
    function timeToMinutes(t) {
      const [h, m] = t.split(":").map(Number);
      return h * 60 + m;
    }

    // Display message
    function showMsg(text, type="error") {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className = type;
    }

    // Check-in function
    function checkIn() {
      const name = document.getElementById("nameInput").value.trim();
      const id = document.getElementById("idInput").value.trim();

      if (!name || !id) {
        showMsg("Name and ID are required.", "error");
        return;
      }

      db.ref("settings/" + classVal).once("value")
        .then((snap) => {
          const settings = snap.val();
          if (!settings || settings.code !== codeVal) {
            showMsg("Invalid class or code.", "error");
            return;
          }

          const now = new Date();
          const nowMinutes = now.getHours() * 60 + now.getMinutes();
          const startMinutes = timeToMinutes(settings.start);
          const endMinutes = timeToMinutes(settings.end);

          if (nowMinutes < startMinutes || nowMinutes > endMinutes) {
            showMsg("Check-in not allowed at this time.", "error");
            return;
          }

          const studentKey = id; // use ID as unique key
          const timeStr = now.toTimeString().slice(0, 5);

          db.ref("attendance/" + classVal + "/" + studentKey).once("value")
            .then((snap) => {
              if (snap.exists()) {
                showMsg("You have already checked in.", "error");
              } else {
                db.ref("attendance/" + classVal + "/" + studentKey).set({
                  name: name,
                  id: id,
                  time: timeStr
                });

                // also add to roster if not exists
                db.ref("roster/" + classVal + "/" + studentKey).set({
                  name: name,
                  id: id
                });

                showMsg("Check-in successful.", "success");
                document.getElementById("nameInput").value = "";
                document.getElementById("idInput").value = "";
              }
            });
        })
        .catch((err) => {
          console.error(err);
          showMsg("Error connecting to server.", "error");
        });
    }
  </script>
</body>
</html>
